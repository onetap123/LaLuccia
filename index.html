     <script>
        function downloadVCard() {
            const vCardData = `
BEGIN:VCARD
VERSION:3.0
FN:Dr La Luccia
TITLE:Doctor
TEL;TYPE=WORK,VOICE:+96170479923
URL:https://menu.omegasoftware.ca/laluccia
URL:https://maps.app.goo.gl/pzgujwbk99kz8LtC7
URL:https://www.instagram.com/laluccialb?
END:VCARD
`;
            const blob = new Blob([vCardData], { type: 'text/vcard' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'LaLuccia.vcf';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
